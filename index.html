<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active {
            background: #ff1f3d;
            color: white;
        }
    </style>


</head>

<body>
    <header>
        <nav class="w-11/12 m-auto flex justify-between py-5 border-b-2 border-gray-100">
            <div class="logo"><img src="assets/Logo.png" alt=""></div>
            <div class=" btn sort bg-[#25252520]">Sort by View</div>
            <div class="blog btn bg-[#FF1F3D] text-white ">Blog</div>
        </nav>
    </header>

    <nav id="category-container" class="flex py-5 justify-center gap-5">
        <div>
            <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">All</button>
        </div>
    </nav>


    <section id="video-container" class="w-11/12 m-auto grid grid-cols-4 gap-5">
        <div class="col-span-full text-center flex flex-col justify-center items-center py-25">
            <img class="" src="assets/Icon.png" alt="">
            <h2 class="font-bold text-4xl py-10">Oops!! Sorry, There is no content here</h2>
        </div>
    </section>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
        <div class="modal-box">
            <h3 class="text-lg font-bold">Hello!</h3>
            <p class="py-4">Press ESC key or click the button below to close</p>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <script src="script/index.js"></script>
</body>

</html>
